<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="translate.png">
    <title>Video Translator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            color: #333;
        }
        h1 {
            font-size: 2.2em;
            margin: 20px 0 10px 0;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        h4 {
            font-size: 1.1em;
            margin-bottom: 24px;
            color: #34495e;
            font-style: italic;
        }
        #output {
            margin-top: 20px;
            min-height: 24px;
        }
        .progress-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 18px 0;
        }
        .progress-bar {
            width: 180px;
            height: 12px;
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 12px;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background: #3498db;
            transition: width 0.4s;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 18px 0 0 0;
        }
        .button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }
        .button:hover, .button:focus {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.13);
            outline: none;
        }
        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 13px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        td {
            font-size: 1em;
            color: #555;
        }
        p {
            padding: 2%;
            text-align: justify;
            line-height: 1.7;
            font-size: 1.05em;
        }
        .lang-info {
            margin: 10px 0 0 0;
            font-size: 1em;
            color: #2980b9;
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
            h4 { font-size: 1em; }
            table { width: 100%; }
            th, td { font-size: 0.95em; padding: 8px; }
            .button { padding: 10px 16px; font-size: 14px; }
        }
        @media (max-width: 480px) {
            .button-group { flex-direction: column; gap: 8px; }
            table { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <h1>Upload a Video for Translation</h1>
    <h4><i>This website helps to translate audio or video format speech to English text and Tamil text</i></h4>
    <div class="button-group">
        <input class="button" type="file" id="videoInput" accept="video/*" aria-label="Choose video file">
        <button onclick="uploadVideo()" class="button">Upload & Process</button>
    </div>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>
        <span id="progressText">Processing...</span>
    </div>
    <div id="output"></div>
    <div class="lang-info" id="langInfo"></div>
    <center>
    <video id="videoPlayer" width="320" height="180" controls style="display:none; margin-top:10px;"></video>
        <script>
            document.getElementById('videoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const videoPlayer = document.getElementById('videoPlayer');
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';
            } else {
                videoPlayer.src = '';
                videoPlayer.style.display = 'none';
            }
            });
        </script>
        </center>
    <table>
        <tr>
            <th>English Text</th>
            <th>Tamil Text</th>
        </tr>
        <tr>
            <td>
                <h3>Extracted English Text:</h3>
                <div id="output1"></div>
            </td>
            <td>
                <h3>Tamil Translation:</h3>
                <div id="output2"></div>
            </td>
        </tr>
    </table>
    <div class="button-group">
        <button onclick="speakText('output1')" class="button" aria-label="Listen to English">ðŸ”Š Listen (English)</button>
        <button onclick="speakText('output2', 'ta-IN')" class="button" aria-label="Listen to Tamil">ðŸ”Š Listen (Tamil)</button>
        <button onclick="downloadSRT()" class="button" aria-label="Download subtitles">Download Subtitles (.srt)</button>
    </div>
    <script>
        // Simulated language detection (replace with real API/backend for production)
        function detectLanguage(text) {
            // Simple check for Tamil Unicode range
            if (/[à®…-à®¹]/.test(text)) return "Tamil";
            if (/[a-zA-Z]/.test(text)) return "English";
            return "Unknown";
        }

        function showProgress(percent) {
            const container = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            container.style.display = 'flex';
            bar.style.width = percent + '%';
        }
        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
        }

        function downloadSRT() {
            const englishText = document.getElementById('output1').innerText.trim();
            const srtContent = `1
00:00:01,000 --> 00:00:04,000
${englishText}
`;
            const blob = new Blob([srtContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'subtitles.srt';
            link.click();
        }

        function speakText(elementId, lang='en-US') {
            const text = document.getElementById(elementId).innerText;
            if (!text) return;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = lang;
            window.speechSynthesis.speak(utter);
        }

        async function uploadVideo() {
            const fileInput = document.getElementById('videoInput');
            if (!fileInput.files.length) {
                alert("Please select a video file.");
                return;
            }
            document.getElementById('output1').innerHTML = "Processing...";
            document.getElementById('output2').innerHTML = "Processing...";
            document.getElementById('output').innerHTML = "";
            document.getElementById('langInfo').innerText = "";
            showProgress(30);

            const formData = new FormData();
            formData.append("video", fileInput.files[0]);
            try {
                // Simulate progress
                showProgress(60);

                const response = await fetch("https://kiranraj-eng-totam-1.onrender.com/process-video", {
                    method: "POST",
                    body: formData
                });

                showProgress(90);

                const data = await response.json();
                hideProgress();
                if (data.error) {
                    document.getElementById('output').innerHTML = "Error: " + data.error;
                    document.getElementById('output1').innerHTML = "";
                    document.getElementById('output2').innerHTML = "";
                    return;
                }
                document.getElementById('output1').innerHTML = `<p>${data.english_text}</p>`;
                document.getElementById('output2').innerHTML = `<p>${data.tamil_text}</p>`;

                // Auto language detection (UI only)
                const detectedLang = detectLanguage(data.english_text);
                document.getElementById('langInfo').innerText = "Detected Language: " + detectedLang;

            } catch (error) {
                hideProgress();
                document.getElementById('output').innerHTML = "Error: " + error.message;
                document.getElementById('output1').innerHTML = "";
                document.getElementById('output2').innerHTML = "";
            }
        }
    </script>
    <center>
    <video id="videoPlayer" width="320" height="180" controls style="display:none; margin-top:10px;"></video>
        <script>
            document.getElementById('videoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const videoPlayer = document.getElementById('videoPlayer');
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';
            } else {
                videoPlayer.src = '';
                videoPlayer.style.display = 'none';
            }
            });
        </script>
        </center>
</body>
</html>
